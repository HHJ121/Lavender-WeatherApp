<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/18fedba7e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="background">
        <img src="image/lavender.jpg" alt="lavender field" />
      </div>
      <div id="app-wrapper">
        <br />
        <form id="search-form">
          <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city..."
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
                 <span class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-20"
                />
                 </span>
            </div>
        
        </form>
        <h1 id="cityName">Taipei city</h1>

      </div>
      <div class="coder">
        <a href="https://github.com/HHJ121/My-weather-App" target="_blank"
          >Open-source code</a
        >
        by Haw-Harn Jiang and hosted on <a href="#">Netlify</a>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
