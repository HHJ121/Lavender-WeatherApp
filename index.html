<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavender WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
      
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
                 <span class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-20"
                />
                 </span>
            </div>
        </form>
        <div id="overviewWeather">
           <h1 id="cityName"></h1>
           <ul class="weather-condition">
             <li>
               Last updated at: <span id="date"></span>, <span id="description"></span>
             </li>
             <li>
               Humidity: <span id="humidity"></span> %
             </li>
             <li>
               Wind: <span id="wind-speed"></span> KMPH
             </li>
           </ul>
      </div>
      <div id="weather-temp" class="current-temp">
        <img src="" alt="" id="weather-icon" />
        <span class="temperature">
          <strong id="temp"></strong>
            <span class="units">
              <div class="row">
                 <div class="col-1">
                    <a href="#" id="celsius" class="active">°C</a> 
                 </div>
              </div>
              <div class="row">
                <div class="col-1">
              <div class="fahrenheit-temp">
                   <a href="#" id="fahrenheit">°F</a> 
              </div>
            </div>
            </div>
            </span>
        </span>
      </div>
    </div>
            <div class="weather-forecast" id="forecast">
              <div class="row">
                <div class="col-2">
                <div class="forecast-date">Saturday</div>
                  <img src="http://openweathermap.org/img/wn/01n@2x.png" alt="" width="70" />
               
                <div class="forecast-temp" id="forecast-temperature">
                  <span class="forecast-max-temp"><strong id="max-temp">17˚</strong></span>/<span class="forecast-min-temp"> 7˚</span>

              </div> 
            </div>
            </div>
          </div>
    </div>
      <div class="coder">
        <a href="https://github.com/HHJ121/Lavender-WeatherApp" target="_blank"
          >Open-source code</a
        >
        by Haw-Harn Jiang and hosted on <a href="https://keen-villani-ec2253.netlify.app/" target="_blank">Netlify</a>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
